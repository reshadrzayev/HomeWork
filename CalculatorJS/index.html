<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="input">
        <div class="inputdiv">
            <input id="fnumid" type="number" class="inp" placeholder="enter first number">
            <input id="snumid" type="number" class="inp" placeholder="enter second number">
            <!-- <label for="">result:<p id="resultid"></p></label> -->
        </div>
        <div class="inputdiv2">
            <input id="resultid" type="text" class="inp" readonly placeholder="result">
        </div>
        </div>
        <div class="button-r1">
            <button onclick="toplama()">+</button>
            <button onclick="cixma()">-</button>
            <button onclick="vurma()">x</button>
            <button onclick="bolme()">/</button>

        </div>
        <div class="button-r2">
            <button onclick="document.getElementById('resultid').value = ''" style="width: 212px;">CLEAR</button>            
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
