<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./sass/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Card</title>
</head>

<body>
  <div class="container d-flex flex-row">
    <div class="maincol col-md-4 d-flex flex-column justify-content-center align-items-center pt-5 pb-5">
      <div class="card1 cc1 row p-3">
        <div class="c1 col-sm-12 p-3" onclick="arrow1()">
          <div class="row p-2 pr-4">
            <div class="kod col-sm-12">
              <p>5678 5433 2254 3476</p>
           </div>
          </div>
          <div class="ad row p-2">
            <div class="adtarix col-sm-6">
              <p> R.Rzayev</p> 
             <p> 01/22 </p>
            </div>
            <div class="visa col-sm-6 d-flex justify-content-center align-items-center p-2">
              <img style=" height: 25px;" src="./visa.png" alt="">
            </div>
          </div>
        </div>
      </div>
        
      
      <div class="card1 cc2 row p-3">
        <div class="c1 col-sm-12 p-3" onclick="arrow2()">
          <div class="row p-2 pr-4">
            <div class="kod col-sm-12">
              <p>5578 4512 6598 4876</p>
           </div>
          </div>
          <div class="ad row p-2">
            <div class="adtarix col-sm-6">
              <p>M.Mammadov</p> 
             <p> 03/21 </p>
            </div>
            <div class="visa col-sm-6 d-flex justify-content-center align-items-center p-2">
              <img style=" height: 25px;" src="./visa.png" alt="">
            </div>
          </div>
        </div>
      </div>
        
      <div class="card1 cc3 row p-3">
        <div class="c1 col-sm-12 p-3" onclick="arrow3()">
          <div class="row p-2 pr-4">
            <div class="kod col-sm-12">
              <p>4579 1275 8695 3578</p>
           </div>
          </div>
          <div class="ad row p-2">
            <div class="adtarix col-sm-6">
              <p> S.Aliyeva</p> 
             <p> 12/22 </p>
            </div>
            <div class="visa col-sm-6 d-flex justify-content-center align-items-center p-2">
              <img style=" height: 25px;" src="./visa.png" alt="">
            </div>
          </div>
        </div>
     </div>
    </div>
    <div class="content col-md-8">
      <div class="r1 row d-flex justify-content-center align-items-center">
        <div class="c2 col-sm-5 p-3  mt-2">
          <div class="row p-2">
            <div class="kod col-sm-12">
              <p id="kodp">XXXX XXXX XXXX XXXX</p>
           </div>
          </div>
          <div class="ad row p-2">
            <div class="adtarix col-sm-6">
             <p id="adp"> X.XXXXXX</p> 
             <p id="tarixp"> XX/XX </p>
            </div>
            <div class="visa col-sm-6 d-flex justify-content-center align-items-center p-2">
              <img style="height: 40px;" src="./visa.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="r2 row pt-5">
        <div class="cc col-md-4 d-flex flex-column justify-content-center align-items-center">
          <h2>Date</h2>
          <p id="datep1"></p>
          <p id="datep2"></p>
          <p id="datep3"></p>
        </div>
        <div class="cc col-md-4 d-flex flex-column justify-content-center align-items-center">
          <h2>Merchant</h2>
          <p id="mer1"></p>
          <p id="mer2"></p>
          <p id="mer3"></p>
        </div>
        <div class="cc col-md-4 d-flex flex-column justify-content-center align-items-center">
          <h2>Spend</h2>
          <p id="sp1"></p>
          <p id="sp2"></p>
          <p id="sp3"></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/2bb2a72ea2.js" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
