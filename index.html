<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Layout 1</title>
</head>
<body>
<div class="container1">
    <div class="column1">
        <div class="row1">
            <div class="box-red" ></div>
            <div class="box-blue" ></div>
        </div>
        <div class="row2">
            <div class="box-green" ></div>
            <div class="box-orange" ></div>
        </div>
        <div class="row3">
            <div class="box-blue" ></div>
            <div class="box-red"></div>
        </div>
        <div class="row4">
            <div class="box-red"></div>
        </div>
    </div>
    <div class="column2">
        <div class="row11">
            <div class="box-red" ></div>
            
        </div>
        <div class="row22">
            <div class="box-red" ></div>
            
            
        </div>
        <div class="row33">
            <div class="box-red" ></div>
            
        </div>
        <div class="row44">
            <div class="box-green"></div>
            
        </div>
    </div>
    <div class="column3">
        <div class="row111">
        
            <div class="box-blue"></div>
        </div>
        <div class="row222">
            <div class="column222-1">
                <div class="box-red"></div>
                <div class="box-green"></div>
            </div>
            <div class="column222-2">
                <div class="box-green"></div>
                <div class="box-red"></div>
            </div>
        </div>
        
    </div>
    <div class="column4">
        <div class="row4-1">
            <div class="column4-1">
                <div class="row1111-1">
                    <div class="box-green"></div>
                </div>
            </div>

            <div class="column4-2">
                <div class="box-red" ></div>
                <div class="box-red" ></div>
            </div>
        </div>
        <div class="row2222">
            <div class="box-orange" ></div>
        </div>
    </div>
</div>

</body>
</html>
